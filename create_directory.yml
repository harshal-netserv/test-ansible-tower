---
- name : Get ansible date and time facts
  setup : 
    filter : "ansible_date_time"
    gather_subset : "all"

- name : Store DTG as facts
  set_fact : 
    DTG : "{{ansible_date_time.date}}"

- name : Create Directory "2020-04-10"
  file : 
    path: "/home/netserv/Documents/2020-04-10"
    recurse: yes
    owner: root
    group: root
    state: directory
    mode: 755
  sudo: yes
  
