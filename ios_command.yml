---
- hosts : all
  gather_facts: false
  connection: network_cli
  tasks: 
    - name: Show run on device
      ios_command:
        commands:
          - show run
      register: config
      
    - name: Save output to ~/backups/
      copy:
        content: "{{config.stdout[0]}}"
        dest:  ~/backups/config_data.txt
