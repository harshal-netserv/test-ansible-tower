---
- hosts : all
  gather_facts: false
  connection: network_cli
  tasks: 
    - name: Show run on device
      ios_command:
        commands:
          - show run
      register: config
      
    - name: Save output
      copy:
        content: "{{config.stdout[0]}}"
        dest:  ~/config_data.txt
        become: yes
        owner: awx
        group: awx
        mode: 0644
