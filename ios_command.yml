---
- hosts : all
  gather_facts: false
  connection: network_cli
  tasks: 
    - name: Show run on device
      ios_command:
        commands:
          - show run
      register: config
      
    - name: Save output
      become: yes
      copy:
        content: "{{config.stdout[0]}}"
        dest:  ~/home/netserv/Documents/testfile/config_data.txt
